<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Cards Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
          }

          .image img {
            width: 100px;
            height: auto;
            float: left;
            margin-right: 20px;
          }

          .content {
            flex: 1;
          }

          .content p,h2 {
            font-size: 14px;
            margin-bottom: 4px; /* Sesuaikan nilai ini sesuai dengan keinginan Anda */
          }

          .content h1 {
            font-size: 18px;
            margin-bottom: 4px;
          }

          .add-button {
            height: 30px;
          }
      </style>
</head>
<body>
    <div class="container">
        <div class="image">
          <img src="/public/assets/kasir/img/rendang.png" alt="Pizza Original">
        </div>
        <div class="content">
          <h1>Pizza Original</h1>
          <h2>Rp 20,000</h2>
          <p>Pizza Original, tidak pedas, isi daging dan sosis</p>
        </div>
        <a href="#" class="add-button btn btn-warning d-flex justify-content-center align-items-center">
            Add
        </a>
      </div>
  </body>
</html>
